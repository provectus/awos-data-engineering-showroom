# Ruff configuration for Weather-Bike-Demo
line-length = 100
target-version = "py312"

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
]
ignore = ["E501"]  # line too long (handled by formatter)

[lint.per-file-ignores]
"airflow/dags/*.py" = ["E402", "I001"]  # Allow imports after sys.path modifications in DAGs
"notebooks/*.ipynb" = ["T201", "I001"]  # Allow print statements and unsorted imports in notebooks

[lint.isort]
known-first-party = ["dlt_pipeline", "streamlit_app"]
force-single-line = false
lines-after-imports = 2

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

